{% set name = "mapbox-vector-tile" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef973c47f45e53109239aeae4cad93d140f5a06e439dc5f2495f32ae484b5358
  patches:
    - setup.patch

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - future
    - protobuf
    - pyclipper
    - python
    - setuptools
    - shapely

test:
  imports:
    - mapbox_vector_tile
    - mapbox_vector_tile.Mapbox

about:
  home: https://github.com/tilezen/mapbox-vector-tile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mapbox Vector Tile
  dev_url: https://github.com/tilezen/mapbox-vector-tile

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - adbeda
    - benhuff
