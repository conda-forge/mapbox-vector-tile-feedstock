{% set name = "mapbox-vector-tile" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 17df141d545e0e30ef21f6b3881fba9e0c6537a23c797be9505ddf37c76ca027

build:
  number: 2
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry

  run:
    - future
    - protobuf <5.0,>=4.21
    - pyclipper
    - python >={{ python_min }}
    - setuptools
    - shapely

test:
  imports:
    - mapbox_vector_tile
    - mapbox_vector_tile.Mapbox
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tilezen/mapbox-vector-tile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mapbox Vector Tile
  dev_url: https://github.com/tilezen/mapbox-vector-tile

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - benhuff
    - jan-janssen
