{% set name = "mapbox-vector-tile" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9a0572e483c7b06762af73b9b5ee5f4e58441bcca9190105fe55cec71dd16cd8

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - poetry

  run:
    - future
    - protobuf
    - pyclipper
    - python >=3.6
    - setuptools
    - shapely

test:
  imports:
    - mapbox_vector_tile
    - mapbox_vector_tile.Mapbox

about:
  home: https://github.com/tilezen/mapbox-vector-tile
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Mapbox Vector Tile
  dev_url: https://github.com/tilezen/mapbox-vector-tile

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - benhuff
    - jan-janssen
